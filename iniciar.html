<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleLog.css">
    <title>Iniciar</title>

    <style>
        .error {
            color: rgba(38, 0, 255, 0.856);
            padding-left: 12px;
        }
        body {background-color: #92a8d1;}
    </style>
</head>

<body>
    <div class="Log">
        <form action="#" id="frmDatos">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre"><br>
            <label for="contraseña">contraseña</label>
            <input type="password" id="contraseña"><br>
            <span class="error">por favor introduzca nombre / Nombre usuario no encontrado.</span><br>
            <span class="error">Usuario no encontrado/ contraseña incorrecta.</span><br>
            <input type="submit" value="Enviar">
        </form>
    
        <br>
    
        <p id="resultado"></p>
        <p id="resultadoN"></p>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            $('.error').hide();
            $('#frmDatos').submit(function(evento) {
                let nombre = $('#nombre').val().trim();

                if (nombre.length < 0) {
                    $('.error').show();
                    return;
                }

                $('.error').hide();

                $('#resultadoN').text(`Login correcto a la cuenta con el nombre : ${nombre}`);
            });
        });
    </script>
    
    <script>
            $(document).ready(() => {
            $('.error').hide();
            $('#frmDatos').submit(function(evento) {
                let contraseña= $('#contraseña').val().trim();

                if (contraseña.length < 4) {
                    $('.error').show();
                    return;
                }

                $('.error').hide();

                $('#resultado').text(`Su contraseña fue aceptada correctamente`);
            });
        });
    </script>

</body>

</html>
